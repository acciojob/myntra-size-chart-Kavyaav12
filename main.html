<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Size Chart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .size-chart {
      width: 70%;
      margin: 50px auto;
      border-collapse: collapse;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .size-chart th,
    .size-chart td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    .size-chart thead {
      background-color: #f9f9f9;
    }

    .size-chart th {
      font-weight: bold;
    }

    .size-chart tbody tr:nth-child(even) {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">Size Chart</h2>

  <table class="size-chart">
    <thead>
      <tr>
        <th>Part</th>
        <th>XS</th>
        <th>S</th>
        <th>M</th>
        <th>L</th>
        <th>XL</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>Waist</td><td>25</td><td>28</td><td>30</td><td>31</td><td>32</td></tr>
      <tr><td>Hip</td><td>30</td><td>32</td><td>34</td><td>36</td><td>38</td></tr>
      <tr><td>Inseam</td><td>28</td><td>29</td><td>30</td><td>31</td><td>32</td></tr>
      <tr><td>Length</td><td>24</td><td>25</td><td>26</td><td>27</td><td>28</td></tr>
      <tr><td>Shoulder</td><td>15</td><td>16</td><td>17</td><td>18</td><td>19</td></tr>
      <tr><td>Chest</td><td>34</td><td>34</td><td>38</td><td>40</td><td>41</td></tr>
      <tr><td>Neck</td><td>14</td><td>15</td><td>15.5</td><td>16</td><td>17</td></tr>
      <tr><td>Arm</td><td>20</td><td>21</td><td>22</td><td>23</td><td>24</td></tr>
      <tr><td>Bottom</td><td>30</td><td>32</td><td>34</td><td>36</td><td>38</td></tr>
      <tr><td>Thigh</td><td>18</td><td>19</td><td>20</td><td>21</td><td>22</td></tr>
      <tr><td>Rise</td><td>10</td><td>10.5</td><td>11</td><td>11.5</td><td>12</td></tr>
      <tr><td>Leg Opening</td><td>12</td><td>13</td><td>14</td><td>15</td><td>16</td></tr>
      <!-- âœ… This is row index 12 (13th row) -->
      <tr><td>Sleeve</td><td>23</td><td>24</td><td>24</td><td>25</td><td>25</td></tr>
    </tbody>
  </table>

</body>
</html>
