<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Size Chart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .size-chart {
      width: 60%;
      margin: 50px auto;
      border-collapse: collapse;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .size-chart thead {
      background-color: #f2f2f2;
    }

    .size-chart th,
    .size-chart td {
      border: 1px solid #ddd;
      padding: 12px 15px;
      text-align: center;
    }

    .size-chart th {
      font-weight: bold;
      text-transform: uppercase;
    }

    .size-chart tr:nth-child(even) {
      background-color: #fafafa;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">Men's Shirt Size Chart</h2>

  <table class="size-chart">
    <thead>
      <tr>
        <th>Size</th>
        <th>Chest (in)</th>
        <th>Waist (in)</th>
        <th>Length (in)</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>S</td>
        <td>36</td>
        <td>30</td>
        <td>27</td>
      </tr>
      <tr>
        <td>M</td>
        <td>38</td>
        <td>32</td>
        <td>28</td>
      </tr>
      <tr>
        <td>L</td>
        <td>40</td>
        <td>34</td>
        <td>29</td>
      </tr>
      <tr>
        <td>XL</td>
        <td>42</td>
        <td>36</td>
        <td>30</td>
      </tr>
      <tr>
        <td>XXL</td>
        <td>44</td>
        <td>38</td>
        <td>31</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
